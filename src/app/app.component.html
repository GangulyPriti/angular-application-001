<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 style="color: maroon">Components And Data bind -The Basics</h1>
      <hr />
      <app-servers></app-servers>
      <!-- <div app-servers></div>attribute selector changes -->
      <!-- <div class="app-servers"></div>class selector changes -->
      <!-- id selector does not support by angular -->
      <h3>This is First Assignment</h3>
      <app-warning-alert></app-warning-alert>
      <app-success-alert></app-success-alert>
      <h3>This is Second Assignment</h3>
      <app-username></app-username>
      <h3>This is Third Assignment</h3>
      <app-practice-dir></app-practice-dir>
    </div>
  </div>
</div>
<div class="container">
  <h1 style="color: maroon">Components And Data bind - Deep Dive</h1>
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <button (click)="onFirstChange()" class="btn btn-success">
        Change first Element
      </button>
      <button (click)="onDestroyFirst()" class="btn btn-danger">
        Destroy Component
      </button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
        [name]="serverElement.name"
      >
        <p #contentParagraph>
          <strong
            *ngIf="serverElement.type === 'server'"
            style="color: maroon"
            >{{ serverElement.content }}</strong
          >
          <em *ngIf="serverElement.type === 'blueprint'">{{
            serverElement.content
          }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
  <hr />
  <h3>This is Fourth Assignment</h3>
  <app-game-control (newNumber)="startGame($event)"></app-game-control>
  <app-odd
    *ngIf="gameNumber % 2 !== 0 || gameNumber === 0"
    [gameNumber]="gameNumber"
  ></app-odd>
  <app-even
    *ngIf="gameNumber % 2 === 0 && gameNumber !== 0"
    [gameNumber]="gameNumber"
  ></app-even>
</div>
